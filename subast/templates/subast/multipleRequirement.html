{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head
	     content must come *after* these tags -->
	<title>Alenber</title>
	<!-- Bootstrap -->
	<link rel='icon' type="image/png" href="{% static 'subast/img/colibri-15.png' %}">
	<link href="{% static 'subast/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'subast/css/bootstrap-theme.min.css' %}" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,400italic,300,300italic,600,600italic' rel='stylesheet' type='text/css'>
	<link href="{% static 'subast/css/style.css' %}" rel="stylesheet">
</head>
<body>

	<header class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					<img class="img-responsive block-center"src="{% get_media_prefix %}{{company.logo}}">
				</div>
				<div class="col-sm-10">
					<h2>Nuevo Requerimiento</h2>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<aside class="custom-aside col-sm-3 col-sm-push-9 col-md-2 col-md-push-10">
				<nav class="navbar navbar-inverse" role="navigation">
			        <div>
			            <div class="navbar-header">
			                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			                    <span class="sr-only">Toggle navigation</span>
			                    <span class="icon-bar"></span>
			                    <span class="icon-bar"></span>
			                    <span class="icon-bar"></span>
			                </button>
			                <a class="navbar-brand" href="{% url 'company_index' company.name %}"><img class="center-block brand-img"src="{% static 'subast/img/colibri-V3-white.png' %}"><small>Alenber.com</small></a>
			            </div>

			            <div id="navbar" class="navbar-collapse collapse">
			                <ul class="nav navbar-nav">
			                    <li class="inbox"><a href="#">Bandeja<span><img src="{% static 'subast/img/29-Buzon-white-blue-36.png' %}"></span><span class="badge">12</span></a></li>

			                    <li class="active-li new-requirement"><a href="#">Nuevo Req<span><img src="{% static 'subast/img/21-Pub-req-blue-36.png' %}"></span></a></li>

			                    <li class="cotizations">
			                        <a href="#">Cotizaciones<span><img src="{% static 'subast/img/22-Req-en-Cot-white-blue36.png' %}"></span><span class="badge">10</span></a>
			                     </li>

			                    <li class="orders"><a href="#">Pedidos<span><img src="{% static 'subast/img/23-Req-en-Comp-all-white-36.png' %}"></span><span class="badge">15</span></a></li>
			                </ul>

			                <ul class="nav navbar-nav separate-nav">

			                    <li class="historial"><a href="#">Histórico<span><img src="{% static 'subast/img/24-Historico-allwhite-36.png' %}"></span></a></li>

			                    <li class="statistics"><a href="#">Estadísticas<span><img src="{% static 'subast/img/25-Estadisticas-allwhite-36.png' %}"></span></a></li>
			                    <li><a href="#">ELIAS <span><img class="account-img img-circle" src="{% static 'subast/img/pictures/Elias.jpg'%}"></span></a></li>
			                </ul>

			            </div>
			        </div>
			    </nav>
			</aside>

			<div class="col-sm-9 col-sm-pull-3 col-md-offset-1 col-md-8 col-md-pull-2">

				<div class="form-group">
					<div class="col-sm-3">
						<input class="form-control input-sm no-border" type="text" placeholder="Codigo de requerimiento">
					</div>
				</div>
				<div class="frame">
					<div class="form-horizontal">
						<div class="row">
							<div class="col-sm-2">
								<img class="img-responsive center-block" src="{% get_media_prefix %}{{company.logo}}">
							</div>
							<div class="text-center col-sm-8 col-lg-6">
								<a href=""><h3>Grupo Graña y Montero S.A</h3></a>
								<small>Requerimiento de compras</small>
							</div>
						</div>

						<hr>

						<div class="form-group">
							<div class="col-sm-3">
								<label class="control-label" for="order-title" >Nombre del pedido:</label>
							</div>
							<div class="col-sm-6">
								<input id="order-title"class="form-control no-border input-color" type="text" placeholder="Pedido">
							</div>
						</div>

						<div class="form-group form-group-sm">
							<div class="col-sm-3">
								<label class="control-label" for="order-place-region">Para entregar en:</label>
							</div>
							<div class="col-sm-2">
								<input id="order-place-region" class="form-control no-border" type="text" placeholder="Región">
							</div>
							<div class="col-sm-2">
								<input id="order-place-province" class="form-control no-border" type="text" placeholder="Provincia">
							</div>
							<div class="col-sm-2">
								<input id="order-place-distrit" class="form-control no-border" type="text" placeholder="Distrito">
							</div>
						</div>

						<div class="form-group form-group-sm">
							<div class="col-sm-3">
								<label class="control-label" for="order-date">Plazo máximo de entrega:</label>
							</div>
							<div class="col-sm-3">
								<input id="order-date" class="form-control no-border" type="date" placeholder="dd/mm/aaaa">
							</div>
						</div>

						<div class="row">
							<div class="col-sm-8">
								<h5>Requerimientos</h5>
							</div>
						</div>

						<ul id="requirement-list" class="list-unstyled" data-bind="foreach: requirements">

							<li>
								<div class="form-inline">

									<label class="input-color" data-bind="text: ( $index() + 1 ) + '.', attr: { for: 'requirement-name' + $index() }"></label>

									<input class="form-control no-border input-color" type="text" data-bind="attr: { value: $data.name, id: 'requirement-name' + $index(), placeholder: 'requerimiento ' + ( $index() + 1 ) }">

								</div>


								<div class="form-group form-group-sm">
									<div class="col-sm-2">
										<label class="control-label" data-bind=" attr: { for: 'requirement-quantity' + $index() }">Cantidad:</label>
									</div>
									<div class="col-sm-2">
										<input class="form-control no-border" type="number" placeholder="" data-bind="attr: { value: $data.quantity, id: 'requirement-quantity' + $index() }">
									</div>
								</div>

								<label class="control-label" for="requirement-title" ><h5>Detalles Técnicos</h5></label>
								<div id="tecnic-specification" data-bind="foreach: technicalDetails">
									<div class="form-group form-group-sm">
										<div class="col-sm-6">
											<input class="form-control no-border" type="texto" data-bind="attr: { value: $data.name, placeholder: 'Característica técnica ' + ( $index() + 1 )}">
										</div>

										<div class="col-sm-2">
											<input class="form-control no-border" type="texto" placeholder="valor" data-bind="attr: { value: $data.value }">
										</div>
									</div>
								</div>

								<div class="form-group form-group-sm">
									<div class="col-sm-8">
										<p data-bind="click: addTechnicalSpecification">+ característica<p/>
									</div>
								</div>
							</li>

						</ul>

						<div class="form-group form-group-sm">
							<div class="col-sm-8">
								<p id="new-requirement-btn" data-bind="click: addRequirement">+ requiremiento<p/>
							</div>
						</div>

						<label class="control-label" for="requirement-title" ><h5>Detalles Comerciales</h5></label>

						<div class="form-group form-group-sm">
							<div class="col-sm-6">
								<label class="control-label" for="pay-type">Tipo Pago:</label>
							</div>
							<div class="col-sm-2">
								<input id="pay-type" class="form-control no-border" type="text" placeholder="">
							</div>
						</div>

						<div class="form-group form-group-sm">
							<div class="col-sm-6">
								<label class="control-label" for="garanty">Garantía:</label>
							</div>
							<div class="col-sm-2">
								<input id="garanty" class="form-control no-border" type="text" placeholder="">
							</div>
						</div>

						<div id="comercial-specification" data-bind="foreach: comercialSpecifications">
							<div class="form-group form-group-sm">
								<div class="col-sm-6">
									<input data-bind="attr: { placeholder: 'Característica comercial ' + ( $index() + 1 )}" class="form-control no-border" type="texto">
								</div>
								<div class="col-sm-2">
									<input class="form-control no-border" type="texto" placeholder="valor">
								</div>
							</div>
						</div>

						<div class="form-group form-group-sm">
							<div class="col-sm-8">
								<p data-bind="click: addComercialSpecification">+ característica<p/>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group form-group-sm">
					<div class="col-sm-6 checkbox">
				    	<label>
				      		<input type="checkbox">Publicar como requerimiento urgente
			    		</label>
			  		</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<button class="center-block btn btn-info"><span><img clas="img-responsive" src="{% static 'subast/img/106-Publicar.png' %}"></span>Publicar</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'subast/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'subast/js/aside.js' %}"></script>
    <script src="{% static 'subast/js/knockout-3.4.0.js' %}"></script>
    <script src="{% static 'subast/js/multiple.js' %}"></script>
</body>
</html>
